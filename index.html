<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numeros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Ejercicio</h1>

    <form>
        <div class="form-group">
            <label for="numero1">Numero 1</label>
            <input type="number" class="form-control" id="numero1">
        </div>

        <div class="form-group">
            <label for="numero2">Numero 2</label>
            <input type="number" class="form-control" id="numero2">
        </div>

        <div class="form-group">
            <label for="numero3">Numero 3</label>
            <input type="number" class="form-control" id="numero3">
        </div>

        <div class="form-group">
            <label for="numero4">Numero 4</label>
            <input type="number" class="form-control" id="numero4">
        </div>
    </form>

    <button class="btn btn-success" id="aceptar">Aceptar</button>
    <button class="btn btn-danger" id="rendirse">Rendirse</button>
    <button class="btn btn-warning" id="reiniciar">Reiniciar</button>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
